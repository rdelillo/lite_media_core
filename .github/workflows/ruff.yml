name: âœ¨ Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ruff-lint:
    name: Ruff Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check .